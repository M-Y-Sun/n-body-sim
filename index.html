<!doctype html>

<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>N-Body Simulation</title>

    <link rel="stylesheet" href="./css/core.css" />
    <link rel="stylesheet" href="./css/sidebar.css" />
    <link rel="stylesheet" href="./css/body.css" />

    <script defer src="./js/sidebar.js"></script>
    <script defer src="./js/quadtree.js"></script>
    <script defer src="./js/popup.js"></script>
    <script defer src="./js/simulate.js"></script>
  </head>

  <body>
    <div class="container">
      <div id="hitbox"></div>
      <div id="sidebar" onclick="hidePopup();">
        <h1>N-Body Simulation</h1>
        <p>Click the display to add a body.</p>
        <p>Click the body to show options to change mass and velocity.</p>
        <p>
          <b>Note:</b> Enabling vectors and/or paths while running may cause
          additional CPU pressure. Your computer may consumer more power while
          these graphics are enabled.
        </p>

        <br />

        <label for="slider_theta">Accuracy (&theta; value):</label>
        <label
          for="slider_theta"
          id="slider_theta_val"
          style="font-family: monospace; margin-top: 8px"
          >NULL</label
        >
        <input
          type="range"
          min="0"
          max="3"
          value="0.2"
          step="0.01"
          id="slider_theta"
        />

        <br />

        <label for="slider_mass">Default Mass (10<sup>6</sup> kg):</label>
        <label
          for="slider_mass"
          id="slider_mass_val"
          style="font-family: monospace; margin-top: 8px"
          >NULL</label
        >
        <input
          type="range"
          min="10"
          max="80"
          value="20"
          step="1"
          id="slider_mass"
        />

        <div class="toggle_container">
          <div>
            <label for="toggle_vec">Show Vectors</label>
            <input type="checkbox" id="toggle_vec" />
          </div>
          <div>
            <label for="toggle_path">Show Paths</label>
            <input type="checkbox" id="toggle_path" />
          </div>
        </div>

        <button id="but_run" onclick="toggleRun();">Run</button>
        <button id="but_reset" onclick="reset();">Reset</button>
      </div>
    </div>

    <div id="body_container"></div>
    <div id="svg_container">
      <svg height="100%" width="100%" id="svg_arrows"></svg>
      <svg height="100%" width="100%" id="svg_paths"></svg>
    </div>

    <div id="popup">
      <label for="slider_curmass">Mass (10<sup>6</sup> kg):</label>
      <label
        for="slider_curmass"
        id="slider_curmass_val"
        style="font-family: monospace; margin-top: 8px"
        >NULL</label
      >
      <input
        type="range"
        min="10"
        max="80"
        value="20"
        step="1"
        id="slider_curmass"
      />

      <br />

      <label for="slider_vx">Velocity X (m/s):</label>
      <label
        for="slider_vx"
        id="slider_vx_val"
        style="font-family: monospace; margin-top: 8px"
        >NULL</label
      >
      <input
        type="range"
        min="-5"
        max="5"
        value="0"
        step="0.1"
        id="slider_vx"
      />

      <br />

      <label for="slider_vy">Velocity Y (m/s):</label>
      <label
        for="slider_vy"
        id="slider_vy_val"
        style="font-family: monospace; margin-top: 8px"
        >NULL</label
      >
      <input
        type="range"
        min="-5"
        max="5"
        value="0"
        step="0.1"
        id="slider_vy"
      />
    </div>
  </body>
</html>
