<!doctype html>

<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>N-Body Simulation</title>

    <link rel="stylesheet" href="./css/core.css" />
    <link rel="stylesheet" href="./css/sidebar.css" />
    <link rel="stylesheet" href="./css/body.css" />

    <script defer src="./js/sidebar.js"></script>
    <script defer src="./js/quadtree.js"></script>
    <script defer src="./js/simulate.js"></script>
  </head>

  <body>
    <div class="container">
      <div id="hitbox"></div>
      <div id="sidebar">
        <h1>N-Body Simulation</h1>
        <p>
          Click the display to add a body.
          <br />
          Click the body to show options to change mass and velocity.
        </p>

        <label for="slider_theta">Accuracy (&theta; value):</label>
        <label
          for="slider_theta"
          id="slider_theta_val"
          style="font-family: monospace; margin-top: 8px"
          >NULL</label
        >
        <input
          type="range"
          min="0"
          max="3"
          value="0.5"
          step="0.01"
          id="slider_theta"
        />

        <br />

        <label for="slider_mass">Default Mass:</label>
        <label
          for="slider_mass"
          id="slider_mass_val"
          style="font-family: monospace; margin-top: 8px"
          >NULL</label
        >
        <input
          type="range"
          min="5"
          max="50"
          value="20"
          step="1"
          id="slider_mass"
        />

        <br />

        <button id="but_run" onclick="toggleRun();">Run</button>
        <button id="but_reset" onclick="reset();">Reset</button>
      </div>
    </div>
  </body>
</html>
