<!doctype html>

<html lang="en-US">
  <head>
    <meta charset="UTF-8" />

    <title>N-Body Simulation</title>

    <link rel="stylesheet" href="./css/core.css" />
    <link rel="stylesheet" href="./css/sidebar.css" />
    <link rel="stylesheet" href="./css/body.css" />

    <script defer src="./js/sidebar.js"></script>
    <script defer src="./js/quadtree.js"></script>
    <script defer src="./js/simulate.js"></script>
  </head>

  <body>
    <div id="sidebar">
      <h1>N-Body Simulation</h1>
      <p>
        Click the display to add a body.
        <br />
        Click the body to show options to change mass and velocity.
      </p>

      <label for="slider_theta">Accuracy (&theta; value):</label>
      <label
        for="slider_theta"
        id="slider_theta_val"
        style="font-family: monospace; margin-top: 8px"
        >NULL</label
      >
      <input
        type="range"
        min="0"
        max="3"
        value="0.5"
        step="0.01"
        id="slider_theta"
      />

      <button id="but_run">Run</button>
      <button id="but_reset">Reset</button>
    </div>
  </body>
</html>
